<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>memo</title>
</head>
<body>
<h1> memo </h1>
<div class="memo">
    <form action="#">
    <div class="cover_img">
        <img th:src="${book.cover}" alt="책 이미지">
        <input type="hidden" th:name="${book.ISBM13}" th:value="${book.ISBM13}"/>
    </div>
    <div class="text_memo">
        <label for="page"> 페이지 </label>
        <input type="number" class="page" id="page" name="page" min="1" placeholder="페이지를 입력하세요."/> <br>
        <label for="page"> 인용문구 </label>
        <textarea id="quotes" name="quotes" placeholder="인상 깊은 문구를 입력하세요."></textarea> <br>
        <label for="note"> 나의 생각 </label>
        <textarea id="note" name="note" placeholder="본인의 생각이나 느낀점을 적어보세요."></textarea> <br>
    </div>
    <div class="btns">
        <button type="submit"> 작성 </button>
        <button type="reset"> 취소 </button>
    </div>
    </form>
</div>

</body>
</html>
