<!DOCTYPE html>

</head>
<body>

<div th:fragment="comment" class="container mx-auto mt-10">
  <div class="comments">

    <div class="mb-4">
      <textarea class="textarea textarea-bordered w-full" placeholder="댓글을 입력하세요."></textarea>

    <!-- 댓글 리스트 -->
    <div class="space-y-4">

        <div class="avatar placeholder">
          <div class="bg-neutral-focus text-neutral-content rounded-full w-12">
            <span>SH</span>
          </div>
        </div>
        <div class="flex-1">
          <p class="text-lg font-semibold">SeungHyun Choi</p>
          <p class="text-sm">t</p>
        </div>
      </div>
      <!-- 반복되는 댓글 항목들... -->

  </div>
</div>

</html>
