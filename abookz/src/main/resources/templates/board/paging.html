<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="header">
  <div id="List">
    <h2>게시글 목록</h2>
  </div>
</div>
<div id="boardList_table">
  <table id="board_table" border="1">
    <tr>
      <th>id</th>
      <th>title</th>
      <th>writer</th>
      <th>hits</th>
      <th>date</th>
    </tr>
    <tr th:each="board: ${boardList}">
      <td th:text="${board.id}"></td>
      <td><a th:href="@{|/board/${board.id}|(page=${boardList.number + 1})}" th:text="${board.title}"></a></td>
      <td th:text="${board.writer}"></td>
      <td th:text="${board.hits}"></td>
      <td th:text="${board.createDate}"></td>
    </tr>
  </table>
  <!-- 첫번째 페이지로 이동 -->
  <a th:href="@{/board/paging(page=1)}">First</a>
  <!-- 이전 링크 활성화 비활성화 -->
  <a th:href="${boardList.first} ? '#' : @{/board/paging(page=${boardList.number})}">prev</a>
  <!-- 페이지 번호 링크(현재 페이지는 숫자만)
        for(int page=startPage; page<=endPage; page++)-->
  <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
    <!-- 현재페이지는 링크 없이 숫자만 -->
    <span th:if="${page == boardList.number + 1}" th:text="${page}"></span>
    <!-- 현재페이지 번호가 아닌 다른 페이지번호에는 링크를 보여줌 -->
    <span th:unless="${page == boardList.number + 1}">
        <a th:href="@{/board/paging(page=${page})}" th:text="${page}"></a>
    </span>
</span>
  <!-- 다음 링크 활성화 비활성화
    사용자: 2페이지, getNumber: 1, 3페이지-->
  <a th:href="${boardList.last} ? '#' : @{/board/paging(page=${boardList.number + 2})}">next</a>
  <!-- 마지막 페이지로 이동 -->
  <a th:href="@{/board/paging(page=${boardList.totalPages})}">Last</a>
</div>
<div id="footer">
  <a th:href="@{/}">메인</a>
  <a th:href="@{/board/save}">글작성</a>
</div>
</body>
</html>
