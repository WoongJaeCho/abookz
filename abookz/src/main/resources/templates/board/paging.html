<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="header">
  <div id="List">
    <h2>게시글 목록</h2>
  </div>
</div>
<div id="boardList_table">
  <table id="board_table" border="1">
    <tr>
      <th>id</th>
      <th>title</th>
      <th>writer</th>
      <th>hits</th>
      <th>date</th>
      <th>category</th>
    </tr>
    <tr th:each="board: ${boardList}">
      <td th:text="${board.id}"></td>
      <td><a th:href="@{|/board/${board.id}|(page=${boardList.number + 1})}" th:text="${board.title}"></a></td>
      <td th:text="${board.writer}"></td>
      <td th:text="${board.hits}"></td>
      <td th:text="${board.createDate}"></td>
      <td th:text="${board.category}"></td>
    </tr>
  </table>
  <th:block th:unless="${category}">
    <a th:href="@{/board/paging(page=1)}">First</a>
    <a th:href="${boardList.first} ? '#' : @{/board/paging(page=${boardList.number})}">prev</a>
    <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
      <span th:if="${page == boardList.number + 1}" th:text="${page}"></span>
      <span th:unless="${page == boardList.number + 1}">
        <a th:href="@{/board/paging(page=${page})}" th:text="${page}"></a>
      </span>
    </span>
    <a th:href="${boardList.last} ? '#' : @{/board/paging(page=${boardList.number + 2})}">next</a>
    <a th:href="@{/board/paging(page=${boardList.totalPages})}">Last</a>
  </th:block>
  <th:block th:if="${category}">
    <a th:href="@{|/board/paging/${category}|(page=1)}">First</a>
    <a th:href="${boardList.first} ? '#' : @{|/board/paging/${category}|(page=${boardList.number})}">prev</a>
    <span th:each="page: ${#numbers.sequence(startPage, endPage)}">
      <span th:if="${page == boardList.number + 1}" th:text="${page}"></span>
      <span th:unless="${page == boardList.number + 1}">
        <a th:href="@{|/board/paging/${category}|(page=${page})}" th:text="${page}"></a>
      </span>
    </span>
    <a th:href="${boardList.last} ? '#' : @{|/board/paging/${category}|(page=${boardList.number + 2})}">next</a>
    <a th:href="@{|/board/paging/${category}|(page=${boardList.totalPages})}">Last</a>
  </th:block>
</div>
<div id="footer">
  <a th:href="@{/}">메인</a>
  <a th:href="@{/board/save}">글작성</a>
  <a th:href="@{/board/paging}" th:text="ALL"></a>
  <a th:href="@{|/board/paging/${'FREE'}|}" th:text="FREE"></a>
  <a th:href="@{|/board/paging/${'QUESTION'}|}" th:text="QUESTION"></a>
</div>
</body>
</html>
