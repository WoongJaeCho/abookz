<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
  <meta charset="UTF-8">
  <title>save</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"/><br>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create Post</h2>
  </div>

<form action="/board/save" method="post">
      <!-- Text input -->
      <div class="mb-4 w-full">
        <label for="title"></label>
        <input placeholder="제목" type="text" id="title" name="title" class="w-full block rounded-lg border dark:border-none dark:bg-neutral-600 py-[9px] px-3 pr-4 text-sm focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none" required/>
      </div>

      <!-- Text input -->
      <div class="mb-4 w-full">
        <label for="writer"></label>
        <input th:value="${writer}" type="text" id="writer" name="writer" class="w-full block rounded-lg border dark:border-none dark:bg-neutral-600 py-[9px] px-3 pr-4 text-sm focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none" disabled/>
        <input type="hidden" name="writer" th:value="${writer}">
      </div>

      <!-- Textarea -->
      <div class="mb-4 w-full">
        <label for="contents"></label>
        <textarea placeholder="본문" id="contents" name="contents" rows="4" class="w-full block rounded-lg border dark:border-none dark:bg-neutral-600 py-[9px] px-3 pr-4 text-sm focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none" required></textarea>
      </div>

      <div class="mb-4 w-full">
        <label for="category"></label>
          <select class="select select-bordered w-full max-w-ws" name="category" id="category">
            <option>FREE</option>
            <option>QUESTION</option>
            <option>NOTICE</option>
            <option>EVENT</option>
          </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="block mb-4 w-full rounded-full bg-blue-500 text-neutral-50 shadow-[0_4px_9px_-4px_rgba(51,45,45,0.7)] hover:bg-blue-600 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:bg-blue-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] active:bg-blue-700 active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal transition duration-150 ease-in-out focus:outline-none focus:ring-0">Submit</button>
  </form>
</div>
</body>
</html>
