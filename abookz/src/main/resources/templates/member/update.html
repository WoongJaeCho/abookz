<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
  <meta charset="UTF-8">
  <title>update</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"/><br>
<div class="container flex justify-center items-center" id="CreateContainer">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Edit Your Account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form action="/member/update" method="post" enctype="multipart/form-data" class="space-y-6">
        <div>
          <label for="logId" class="block text-sm font-medium leading-6 text-gray-900">Id</label>
          <div class="mt-2">
            <input id="logId" name="loginId" type="text" autocomplete="text" th:value="${updateMember.loginId}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 sm:indent-2" disabled>
          </div>
        </div>

        <div>
          <label for="pw" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <div class="mt-2">
            <input id="pw" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 sm:indent-2">
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required th:value="${updateMember.email}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 sm:indent-2">
          </div>
        </div>

        <div>
          <label for="Nickname" class="block text-sm font-medium leading-6 text-gray-900">Nickname</label>
          <div class="mt-2">
            <input id="Nickname" name="name" type="text" autocomplete="text" required th:value="${updateMember.name}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 sm:indent-2">
          </div>
        </div>

        <div>
          <label for="Profile" class="block text-sm font-medium leading-6 text-gray-900">Profile</label>
          <div class="mt-2">
            <input type="file" id="Profile" class="file-input file-input-bordered file-input-sm w-full max-w-xs" name="file"/>
          </div>
        </div>

        <div>
          <input type="hidden" name="loginId" th:value="${updateMember.loginId}">
          <input type="hidden" name="id" th:value="${updateMember.id}">
          <input type="hidden" name="role" th:value="${updateMember.role}">
          <input type="hidden" name="regDate" th:value="${updateMember.regDate}">
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
