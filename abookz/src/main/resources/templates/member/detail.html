<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>detail</title>
</head>
<body>
<div id="header">
  <div id="title">
    <h2>회원상세정보</h2>
  </div>
</div>
<div id="list_table">
  <table id="member_table">
    <tr>
      <th>id</th>
      <th>LoginId</th>
      <th>Password</th>
      <th>Email</th>
      <th>Nickname</th>
      <th>Role</th>
      <th>Profile</th>
      <th>RegDate</th>
    </tr>
    <tr>
      <td th:text="${member.id}"></td>
      <td th:text="${member.loginId}"></td>
      <td th:text="${member.password}"></td>
      <td th:text="${member.email}"></td>
      <td th:text="${member.nickname}"></td>
      <td th:text="${member.role}"></td>
      <td th:text="${member.profile}"></td>
      <td th:text="${member.regDate}"></td>
    </tr>
  </table>
</div>
<div id="footer">
  <a th:href="@{/member/list}">목록</a>
</div>
</body>
</html>
