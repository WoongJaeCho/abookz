<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <script type="text/javascript" src="/js/Member/MemberLogin.js" defer></script>
</head>
<body>
  <div id="header">
    <div id="title">
      <h2>로그인</h2>
    </div>
  </div>
  <div id="loginForm">
    <form action="/login" method="post">
      <table border="1">
        <tr>
          <td>Id</td>
          <td><input type="text" name="username" id="logId"/></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" name="password" id="pw"/></td>
        </tr>
        <tr>
          <td colspan="2" id="btns">
            <button>로그인</button>
            <input type="reset" value="취소">
          </td>
        </tr>
        <tr>
          <td colspan="2" id="findbtns">
            <a href="/member/loginIdfind"><p>아이디 찾기</p></a>
            <a href="/member/loginPwfind"><p>비밀번호 찾기</p></a>
          </td>
        </tr>
      </table>
<!--      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
    </form>
  </div>

  <button onclick='location.href="/oauth2/authorization/google"'> 구글 로그인 하기 </button>
  <button onclick='location.href="/oauth2/authorization/naver"'> 네이버 로그인 하기 </button>
  <button onclick='location.href="/oauth2/authorization/kakao"'> 카카오 로그인 하기 </button>

</body>
</html>
